<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class='svgDivs'>
			<div class='svg'>
				<img src='images/bg-pattern-top.svg' class='topSVG'/>
			</div>
			<div class='svg'>
				<img src='images/bg-pattern-bottom.svg' class='bottomSVG'/>
			</div>
		</div>
    <div id="container">
      <div class="square">
        <div id="bubbles">
          <img id="bubb" src="images/bg-pattern-card.svg" />
          <img id="vic" src="images/image-victor.jpg" /></div>
        
          <div class="name">
        Victor Crest <span style="color:hsl(227, 10%, 46%); font-weight: 400;">26</span>
        <p class="gray">London</p>
      </div>
      <hr>
        <div class="values">
          <div class="val">80K <p>Followers</p></div>
          <div class="val">803K <p>Likes</p></div>
          <div class="val">1.4K <p>Photos</p></div>
        </div>
      </div>
    </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Klaudia Faltyn</a>.
      </div>
    </div>
  </body>
</html>
